<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Go</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand fs-3" href="#">Go Crud</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/product">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/category"
                >Categories</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <div class="container mt-3">
        <div class="row d-flex justify-content-center">
            <div class="col-4 ">
                <h2>Create Category</h2>
                <hr />
          
                <form action="/category/add">
                  <div class="mb-3">
                    <label class="form-label"
                      >Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      placeholder="Enter category name"
                      autocomplete="off"
                    />
                    <div class="float-end mt-3">
                      <a href="/category" class="btn btn-secondary">back</a>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
          
                  </div>
                </form>
            </div>
        </div>
    </div>
  </body>
</html>
